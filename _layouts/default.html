<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/pattern.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Cinzel+Decorative&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pattern"></div>
    <div class="container">
        <div class="content-wrapper">
            <header>
                <nav>
                    <a href="/" class="site-title" style="padding: 1rem;">{{ site.title }}</a>
                    <div class="nav-links" style="padding: 1rem;">
                        <a href="/about">About</a>
                        <a href="/research">Research</a>
                        <a href="/contact">Contact</a>
                    </div>
                </nav>
            </header>

            <main class="content-panel">
                <article>
                    {{ content }}
                </article>
            </main>
        </div>

        <footer>
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
